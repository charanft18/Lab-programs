<html>
<body>
  <h2>Fibonacci Series</h2>
  <button onclick="showFibonacci()">Fibonacci series</button>

  <script>
    function showFibonacci() {
    var n = prompt("Enter a number:");
     var a = 0, b = 1, next;
     var series = a + " " + b;

      for (var i = 2; i < n; i++) {
        next = a + b;
        series = series + " " + next;
        a = b;
        b = next;


      }

      alert("Fibonacci series up to " + n + " terms is: " + series);
    }
  </script>
</body>
</html>
