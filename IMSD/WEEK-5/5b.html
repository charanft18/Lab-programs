<html>
<head>
<style>
body{
height:2000px;
/* Sets the page height to 2000px so that scrolling is enabled */
background-image:url('virat.jpg');
/*Applies a background image*/
background-position : center 50%;
/centers horizontally, and positions vertically at 50%(halfway)/
background-repeat: no-repeat;/*
/Prevents the background image from repeating/
background-attachment : fixed;
/Keeps the background image fixed while content scrolls/
background-size: cover;
/Makes the image cover the entire viewport/
transform: rotate(0.5deg);
/* Slightly tilts the whole body for visual tilt effect*/
}
</style>
</head>
<body>
<h2> Scroll to see the background</h2>
</body>
</html>
