<html>
<head>
   <style>
     .color-name {
     color:red; /*named color*/
    }
     .hex-code {
      color: #00ff00; /*hexadecimal color*/
    }
    .rgb-code {
    color: rgb(0,0,255);/*rgb format*/
    }
    .rgba-code{
     color: rgba(255,0,0,0.5);/*rgba with transperany */
    }
    .hsl-code{
     color: hsl(120,100%,50%);/*hsl format*/
    }
 </style>
</head>
</body>
  <p class="color-name">this is named red color (red).</p>
  <p class="hex-code">this is hex color (#00ff00).</p>
  <p class="rgb-code">this is rgb color(rgb(0,0,255)).</p>
  <p class="rgba-code">this is an rgba color with transperancy.</p>
  <p class="hsl-code">this is an hsl color.</p>
