<html>
<head>
<script>
function rev() {
    var n = parseInt(window.prompt("Enter n value"));
    if (isNaN(n)) {
        document.write("Invalid number entered.");
        return;
    }
    var r, rev = 0;
    while (n > 0) {
        r = n % 10;
        rev = rev * 10 + r;
        n = Math.floor(n / 10); // âœ… floor to remove decimals
    }
    document.write("Reversed number: " + rev);
}
</script>
</head>
<body onload="rev();">
</body>
</html>
