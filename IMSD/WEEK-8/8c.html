<!DOCTYPE html>
<html>
<head>
  <title>Print 1 to 10</title>
</head>
<body>
  <h2>Printing numbers from 1 to 10</h2>
  <pre id="output"></pre>

  <script>
    var output = "";

    output = "Using for loop:\n";
    for (var i = 1; i <= 10; i++) {
      output = output + i + " ";
    }
    output = output + "\n\n";

    output = output + "Using while loop:\n";
    var j = 1;
    while (j <= 10) {
      output = output + j + " ";
      j++;
    }
    output = output + "\n\n";

    output = output + "Using do-while loop:\n";
    var k = 1;
    do {
      output = output + k + " ";
      k++;
    } while (k <= 10);

    document.getElementById("output").innerText = output;
  </script>
</body>
</html>
