<!DOCTYPE html>
<html>
<head>
  <title>Find the Larger Number</title>
  <script>
    function findLargerNumber() {
      let num1 = parseInt(prompt("Enter the first integer:"));
      let num2 = parseInt(prompt("Enter the second integer:"));
      let num3 = parseInt(prompt("Enter the third integer:"));

      let message = "";

      if (num1 === num2 && num2 === num3) {
        message = "EQUAL NUMBERS";
      } else {
        let largest = num1;
        if (num2 > largest) largest = num2;
        if (num3 > largest) largest = num3;
        message = largest + " - LARGER NUMBER";
      }

      alert(message);
      document.getElementById("result").innerHTML = "<h2>" + message + "</h2>";
    }
  </script>
</head>
<body onload="findLargerNumber()">
  <h1>Check the Larger Number</h1>
  <div id="result"></div>
</body>
</html>
