<!DOCTYPE html>
<html>
<head>
  <title>Weekdays using Switch</title>
</head>
<body>
  <h2>Weekday Finder</h2>

  <script>
    let day = parseInt(prompt("Enter day number (1-7):"));

    switch(day) {
      case 1:
        alert("Monday");
        break;
      case 2:
        alert("Tuesday");
        break;
      case 3:
        alert("Wednesday");
        break;
      case 4:
        alert("Thursday");
        break;
      case 5:
        alert("Friday");
        break;
      case 6:
        alert("Saturday");
        break;
      case 7:
        alert("Sunday");
        break;
      default:
        alert("Invalid input! Please enter a number between 1 and 7.");
    }
  </script>
</body>
</html>
